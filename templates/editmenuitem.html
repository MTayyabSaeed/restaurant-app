<html>

		<head>
				<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

				<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

		</head>
		<body>
				<form action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=menu_item.id) }}" method="POST">
						<h3>You are editing menuitem: '{{ menu_item.name }}' </h3>
						<ul class="form-style-1">

								<li><label>Name: <span class="required">*</span></label>
										<input type="text" placeholder="{{ menu_item.name }}" 
										size=30 name="item_name"></li>
						
								<li><label>Course <span class="required">*</span><label>
										<input type="text" placeholder="{{ menu_item.course}}" 
										size=30 name="item_course"></li>

								<li><label>Description <span class="required">*</span></label>
										<textarea type="text" 
										placeholder="{{ menu_item.description }}" size=30 
										name="item_desc"></textarea></li>
						
								<li><label>Price <span class="required">*</span></label>
										<input type="text" placeholder="{{ menu_item.price }}" 
										size=30 name="item_price"></li>
								<center>
										<span><button class="save-btn" type="submit">
												<i class="far fa-save"></i>
												</button>
										</span>
										<span>
												<label class="cancel-btn">
														<a href="{{ url_for('restaurant_menu',
																restaurant_id=restaurant_id) }}"
																>Cancel
														</a>
												</label>
										</span>
										</center>

								
						</ul>
				</form>
		</body>
</html>
